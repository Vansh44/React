name: Vite React CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Prettier Check
        run: npm run prettier:check

      - name: Lint Check
        run: npm run lint

      - name: TypeScript Type Check
        run: npm run typecheck

      - name: Build Project
        run: npm run build

      - name: Run Vitest Tests
        run: npm run test:ci
